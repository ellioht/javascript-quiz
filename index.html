<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz-box">
        <div class="background-image"></div>
        <div class="top-tab-container">
            <div class="top-tab">
                <div class="prog-bar" id="prog-bar"></div>
                <h3 id="top-text">Javascript Quiz</h3>
            </div>
        </div>
        <div class="stnt-container">
            <div class="stnt-button" id="start-button">
                <h3>Start</h3>
            </div>
        </div>
        <div class="question-container hidden" id="question-box">
            <div class="question">
                <h2 id="question">This is a question?</h2>
            </div>
        </div>
        <div class="answer-container hidden" id="answer">
            <button class="answer">Answer A</button>
            <button class="answer">Answer B</button>
            <button class="answer">Answer C</button>
            <button class="answer">Answer D</button>
        </div>
        <form autocomplete="off" class="text-container hidden" id="riddle-box">
            <input autocomplete="off" name="hidden" class="text-box" type="text" id="text-box" placeholder="Enter...">
            <div class="guess-btn" id="guess-box" onclick="checkInput()">Make a guess!</div>
        </form id="form">
        <div class="stnt-container hidden" id="next-button">
            <div class="stnt-button">
                <h3 id="finish">Next</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="effects.js"></script>
</body>
</html>
